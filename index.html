      <hr />

      <div class="passwords">
        <div class="password__container password_el_1"></div>
        <div class="password__container password_el_2"></div>
        <div class="password__container password_el_3"></div>
        <div class="password__container password_el_4"></div>
      </div>
      </div>
    </div>
    <div id="pop-up" class="pop-up"></div>

  </body>
